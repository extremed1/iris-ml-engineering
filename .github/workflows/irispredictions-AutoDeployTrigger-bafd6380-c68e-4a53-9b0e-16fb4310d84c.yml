name: Trigger auto deployment for irispredictions

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/irispredictions-AutoDeployTrigger-bafd6380-c68e-4a53-9b0e-16fb4310d84c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.IRISPREDICTIONS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.IRISPREDICTIONS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.IRISPREDICTIONS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.IRISPREDICTIONS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.IRISPREDICTIONS_REGISTRY_PASSWORD }}
          containerAppName: irispredictions
          resourceGroup: SampleGroup
          imageToBuild: xtremed1/irispredictions:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


